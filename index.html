<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mini URL Shortener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1>Mini URL Shortener</h1>
        <p>Shorten links, track clicks, and manage them in one place.</p>
      </header>

      <section class="card">
        <h2>Create a short link</h2>
        <form id="shorten-form">
          <label for="originalUrl">Long URL</label>
          <input
            type="url"
            id="originalUrl"
            name="originalUrl"
            placeholder="https://example.com/very/long/link"
            required
          />

          <label for="label">Label (optional)</label>
          <input
            type="text"
            id="label"
            name="label"
            placeholder="My blog, Docs, Campaign link..."
          />

          <label for="customCode">Custom short code (optional)</label>
          <input
            type="text"
            id="customCode"
            name="customCode"
            placeholder="docs, launch-2025, my-link"
            pattern="[A-Za-z0-9-_]{3,30}"
            minlength="3"
            maxlength="30"
            title="3-30 letters, numbers, hyphens, or underscores"
          />
          <p class="hint">3â€“30 letters, numbers, hyphens, or underscores.</p>

          <button type="submit">Shorten URL</button>
        </form>

        <div id="new-link" class="new-link hidden">
          <h3>Your new short link</h3>
          <div class="new-link-url">
            <a id="new-short-url" href="#" target="_blank" rel="noopener"></a>
            <button id="copy-button" type="button">Copy</button>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="card-header">
          <h2>Your links</h2>
          <button id="refresh-button" type="button">Refresh</button>
        </div>
        <div id="links-empty" class="empty-state">
          No links yet. Create your first short link above.
        </div>
        <table id="links-table" class="links-table hidden">
          <thead>
            <tr>
              <th>Label</th>
              <th>Short URL</th>
              <th>Original URL</th>
              <th>Clicks</th>
              <th>Last Click</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="links-body"></tbody>
        </table>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
  </html>
